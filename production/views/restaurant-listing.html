<div class="col-xs-12 sort-box">
  <div class="col-xs-7 selection-text ">Sort Restaurant By:</div>
  <select class="col-xs-5 selection-box" ng-model="defaultSelected"
      ng-options="opt as opt.label for opt in options">
  </select>
</div>

<div class="col-xs-12 ">
  <div ng-repeat="response in ApiResponse" class="media single-restaurant">
        <div class="media-body">
          <h4 class="media-heading" id="top-aligned-media">{{response.name}}</h4>
          <p>{{reponse.vicinity}}</p>
          <div class="row">
            <span class="col-xs-4">{{reponse.types}}</span>
            <span class="col-xs-4">Cost</span>
            <span class="col-xs-4">Distance</span>
          </div>
          <div class="row">
            <span class="col-xs-4">Rating</span>
            <span class="col-xs-4">Reviews</span>
          </div>
        </div>
        <div class="media-right">
            <img class="media-object" src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=CnRtAAAATLZNl354RwP_9UKbQ_5Psy40texXePv4oAlgP4qNEkdIrkyse7rPXYGd9D_Uj1rVsQdWT4oRz4QrYAJNpFX7rzqqMlZw2h2E2y5IKMUZ7ouD_SlcHxYq1yL4KbKUv3qtWgTK0A6QbGh87GB3sscrHRIQiG2RrmU_jF4tENr9wGS_YxoUSSDrYjWmrNfeEHSGSc3FyhNLlBU&key=AIzaSyAAQDBkknB7GXdWC0v9g-_01L3WfQADxvQ" data-holder-rendered="true" style="width: 100px; height: 100px;">
        </div>
  </div>
</div>
